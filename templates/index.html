{% extends '_base.html' %}

{% block head %}
<title>Home | SpotifyTools</title>
{% endblock %}

{% block body %}
<h1 class="page-heading">Hi {{spotify.me()['display_name']}}</h1>

<div class="overview-btns">
    <div class="row">
        <div class="col-md-4">
            <input type="button" onclick="location.href='/current_genres';" value="Genres Of Current Track"
                class="spotify-button" />
        </div>
        <div class="col-md-4">
            <input type="button" onclick="location.href='/top_tracks';" value="My Top Tracks"
                class="spotify-button" />
        </div>
        <div class="col-md-4">
            <input type="button" onclick="location.href='/top_artists';" value="My Top Artists"
                class="spotify-button" />
        </div>
    </div>
</div>
{% endblock %}

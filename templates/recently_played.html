{% extends '_base.html' %}

{% block head %}
<title>Recently Played | SpotifyTools</title>
{% endblock %}

{% block body %}
<!-- <div class="centered-info">
    <p>Viewing results for time range: {{ chosen_time_range }}</p>
</div> -->

<div class="content">
    <div class="list">
        <h2>Recently Played Tracks</h2>
        <ol>
            {% for item in recently_played['items'] %}
            <li><a href="{{ item['track']['uri'] }}">{{ item['track']['name'] }}</a><br>
                <span class="li-small-text">{{ item['played_at']}}</span></li>
            {% endfor %}
        </ol>
    </div>
</div>

{% endblock %}

{% extends '_base.html' %}

{% block head %}
<title>Top Tracks | SpotifyTools</title>
{% endblock %}

{% block body %}
<div class="button-row">
    <a href="/top-tracks?time_range=short_term"><button class="spotify-button">Last 4 Weeks</button></a>
    <a href="/top-tracks?time_range=medium_term"><button class="spotify-button">Last 6 Months</button></a>
    <a href="/top-tracks?time_range=long_term"><button class="spotify-button">Total</button></a>
</div>

<div class="centered-info">
    <p>Viewing results for time range: {{ chosen_time_range }}</p>
</div>

<div class="content">
    <div class="list">
        <h2>Top Tracks</h2>
        <ol class="ranking">
            {% for track in top_tracks['items'] %}
            <li><a href="{{ track['uri'] }}">{{ track['name'] }}</a></li>
            {% endfor %}
        </ol>
    </div>
</div>

{% endblock %}
